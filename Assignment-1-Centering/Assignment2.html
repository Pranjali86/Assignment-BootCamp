<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 2 - Divide the Page in two parts</title>
        <script src="https://unpkg.com/lucide@latest"></script>
        <style>
            body{
                font-family: calibri;
            }
            .main-wrapper{
                display: flex;
                min-height: 100vh;
            }
            .left-section{
                flex: 1;
                padding: 40;
            }
            .right-section{
                flex: 1;
                padding: 40;
                justify-content: center;
            }
            p{
                font-size: 18;
            }
            input{
                padding: 8 200; 
                border-radius: 8px; 
                margin: 10;
                border: 1px solid gray;
                text-align: left;
            }
            .button-row {
                display: flex;
                align-items: center; 
                gap: 20px;           
                margin-top: 30px;
                justify-content: space-between;
            }
            .next-btn {
                background-color: black;
                color: white;
                padding: 10px 25px;
                border-radius: 20px;
                border: none;
                cursor: pointer;
            }
            .progress-bar {
                display: flex;
                gap: 8px; 
            }
            .step {
                width: 40px;      
                height: 3px;      
                background-color: #e0e0e0; 
                border-radius: 2px;
            }
            .step.active {
                background-color: #333; 
            }
            .symbol-item{
                display: flex;
                align-items: flex-start;
                gap: 15px;
                margin-bottom: 25px;
                font-size: 1.1rem;
                color: gray;
            }
            .logo-cloud {
                display: flex;
                gap: 30px;
                align-items: center;
                opacity: 0.6;
                filter: grayscale(1) invert(1);
                margin-bottom: 30px;
            } 
            .icon-star{
                color: white;
                fill: white;
            }
            .symbol-items{
                display: flex;         
                align-items: center;   
                gap: 10px;             
                margin-top: 20px;
            }
            .rating-text{
                color: gray;
                font-size: 0.9rem;
            }
            .logo-container {
                display: flex;         
                align-items: center;   
                flex-wrap: wrap;     
                gap: 40px;             
                margin-top: 20px;
            } 
            .logo-container img {
                height: 30px;          
                width: auto;                   
            }
            .logo-container img:hover {
                opacity: 1;
                transition: opacity 0.3s ease;
            }       
        </style>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="left-section" style="background-color: black;">
                <h1 style="color: white;">Contact our sales team</h1>
                <ul style="list-style: none; padding: 0; margin-bottom: 60px;">
                    <li class="symbol-item">
                        <i data-lucide="rocket"></i>
                        <span>Custom pricing and elevated concurrency</span>
                    </li>
                    <li class="symbol-item">
                        <i data-lucide="shield-check"></i>
                        <span>Enterprise-grade security</span>
                    </li>
                    <li class="symbol-item">
                        <i data-lucide="file-text"></i>
                        <span>Enterprise support and SLAs</span>
                    </li>
                </ul>
                <br>
                <br>
                <p style="color: gray; font-size: 0.8rem;">Trusted by 10,000+ leading businesses</p>
                <br>
                <div class="logo-container">
                    <img src="Cisco.png" alt="Cisco">
                    <img src="DeutscheTelekom.png" alt="Deutsche Telekom">
                    <img src="TheWaltDisneyStudios.png" alt="The Walt Disney Studios">
                    <img src="NVIDIA.png" alt="NVIDIA">
                    <img src="Salesforce.png" alt="Salesforce">
                </div>
                <br>
                <div class="symbol-items">
                    <span class="stars">
                        <i data-lucide="star" class="icon-star"></i>
                        <i data-lucide="star" class="icon-star"></i>
                        <i data-lucide="star" class="icon-star"></i>
                        <i data-lucide="star" class="icon-star"></i>
                        <i data-lucide="star" class="icon-star" style="opacity: 0.5;"></i>    
                    </span>
                    <span class="rating-text">4.5 stars and 1,059+ reviews</span>                       
                </div>
            </div>    
            <div class="right-section" style="display: flex; flex-direction: column; justify-content: center;">
                <span style="border: 1px; padding: 0;">
                    <p style="font-size: 30;">Contact sales form</p>
                    <p style="color: gray;">Please fill out the form below to get started</p>
                    <br>
                    <label for="email">Company Websites</label>
                    <br>
                    <input id="url" type="url" placeholder="100xdevs.com">
                    <br>
                    <label for="email">Business Email</label>
                    <br>
                    <input id="email" type="email" placeholder="admin@100xdevs.com">
                    <div class="button-row">
                        <button class="next-btn">Next</button>    
                        <div class="progress-bar">
                            <div class="step active"></div>
                            <div class="step"></div>
                            <div class="step"></div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
        <script>lucide.createIcons();</script>
    </body>
</html>
